{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            {% if user %}
            <h1>Hello {{ user }}!</h1>
            {% else %}
            <h1>All Contributors!</h1>
            <table class="table table-striped">
            	<th>GitHub Username</th>
            	<th>GitHub Avatar</th>
            	<tr>
            		{% for contrib in contribs %}
            		<tr>
            			<td>{{ contrib.username }}</td>
            			<td><a href="/contributors/{{ contrib.key.id() }}"><img src="{{ contrib.avatar_url }}"></a></td>
            		</tr>
            		{% endfor %}
            </table>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
