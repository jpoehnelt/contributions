{% extends 'base.html' %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            {% if user %}
            <h1>Hello {{ user }}!</h1>
            {%else %}
            <h1>Project!</h1>
            <table class="table table-striped">
            	<th>Project #</th>
            	<th>Owner</th>
            	<th>Project Name</th>
            	<th>Commit Count</th>
            		<tr>
            			<td>{{ project.project_number }}</td>
            			<td>{{ project.owner }}</td>
            			<td>{{ project.name }}</td>
            			<td>{{ project.commit_count }}</td>
            		</tr>
            </table>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
